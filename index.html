<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Video Pupuh</title>
    <style>
        /* Gaya dasar */
        body {
            font-family: Arial, sans-serif;
            color: #333333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('../PUPUH%20BALI/BACKGROUND.png');
            background-size: contain; /* Agar background tidak terpotong */
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            border-radius: 15px;
            padding: 10px; /* Mengurangi padding untuk mengecilkan kontainer */
            width: 90%;
            max-width: 400px; /* Mengurangi lebar maksimum kontainer */
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #fff;
            background: rgba(0, 0, 0, 0.5); /* Background transparan untuk kontras */
        }

        .ornament {
            width: 100px;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 24px;
            color: #FFD700;
            margin-bottom: 15px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        ul {
            list-style-type: none;
            padding: 0;
            max-width: 90%; /* Mengatur lebar maksimum dari list */
            margin: 0 auto; /* Centering */
        }

        li {
            margin: 5px 0; /* Mengurangi margin */
            padding: 5px; /* Mengurangi padding */
            border-radius: 10px;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.5);
            background-color: rgba(0, 0, 0, 0.6);
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
            color: #FFFFFF;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        li:hover {
            background-color: rgba(255, 215, 0, 0.7);
            color: #333;
        }

        a {
            text-decoration: none;
            color: inherit;
            font-weight: bold;
        }

        a:hover {
            color: #8B0000;
        }

        /* Media Query untuk layar kecil (tablet atau laptop kecil) */
        @media (max-width: 768px) {
            h1 {
                font-size: 20px;
            }

            .container {
                padding: 10px; /* Mengurangi padding */
            }

            .ornament {
                width: 80px;
            }

            li {
                font-size: 14px;
                padding: 4px; /* Mengurangi padding untuk ukuran lebih kecil */
            }
        }

        /* Media Query untuk layar yang lebih kecil (smartphone) */
        @media (max-width: 480px) {
            h1 {
                font-size: 18px;
            }

            .container {
                padding: 5px; /* Mengurangi padding */
            }

            .ornament {
                width: 70px;
            }

            li {
                font-size: 12px;
                padding: 3px; /* Mengurangi padding untuk ukuran lebih kecil */
            }
        }
    </style>
</head>
<body>

<div class="container">
    <img src="../PUPUH%20BALI/LOGO.jpeg" alt="Logo Bali" class="ornament">

    <h1>beberapa jenis pupuh dan contohnya yang bisa kamu lihat</h1>

        <li><a href="https://youtu.be/Q6-1UhQVw9E?si=KmmGMihVmnWgnxRU" target="_blank">Pupuh Sinom</a></li>
        <li><a href="https://youtu.be/sfVRm6OHu4s?si=6Ig7OiDQP5hTIMrq" target="_blank">Pupuh Ginada</a></li>
        <li><a href="https://youtu.be/QUO0JT1nn8g?si=h8lRs6Wyc3pSBINd" target="_blank">Pupuh Durma</a></li>
        <li><a href="https://youtu.be/XNzEt2LZWDc?si=N_3M4nst8kOVQqmj" target="_blank">Pupuh Dandang</a></li>
        <li><a href="https://youtu.be/j73l4OQbTKw?si=z9gAcN8xt9twnuso" target="_blank">Pupuh Pangkur</a></li>
        <li><a href="https://youtu.be/fmVrkNC4Fg4?si=jCXzshr0uoBuPElI" target="_blank">Pupuh Semarandana</a></li>
        <li><a href="https://youtu.be/AwMqsXPnjx8?si=wp_mpU-k60yMX_dh" target="_blank">Pupuh Pucung</a></li>
        <li><a href="https://youtu.be/pkkfirglaqI?si=OkMBFoexkJPedKJA" target="_blank">Pupuh Maskumambang</a></li>

    </ul>
</div>

</body>
</html>
